<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="mybooks.html">My Books</a></li>
                <li class="nav-item"><a class="nav-link" href="browse.html">Browse</a></li>
                <li class="nav-item"><a class="nav-link" href="manage_books.html">Manage books</a></li>
                <li class="nav-item"><a class="nav-link" href="manage_users.html">Manage users</a></li>
            </ul>
            <div class="navbar-nav">
                <a class="nav-link" href="#">Profile</a>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <h1>Edit Book</h1>
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" name="author">
            </div>
            <div class="form-group">
                <label for="releaseDate">Release Date</label>
                <input type="date" class="form-control" id="releaseDate" name="releaseDate">
            </div>
            <div class="form-group">
                <label for="pageCount">Page Count</label>
                <input type="number" class="form-control" id="pageCount" name="pageCount">
            </div>
            <div class="form-group">
                <label for="wordCount">Word Count</label>
                <input type="number" class="form-control" id="wordCount" name="wordCount">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
</body>
</html>
